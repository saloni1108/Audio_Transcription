version: "3.9"
services:
  web:
    build: .
    image: ghcr.io/${GITHUB_USER}/darwix-ai:latest
    command: ["bash","-lc","python manage.py migrate && gunicorn darwixai.asgi:application -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000"]
    env_file: .env
    ports: ["8000:8000"]
    depends_on: [db, redis, minio, createbuckets]

  worker:
    build: .
    image: ghcr.io/${GITHUB_USER}/darwix-ai:latest
    command: ["celery","-A","darwixai","worker","-l","INFO"]
    env_file: .env
    depends_on: [db, redis]

  beat:
    build: .
    image: ghcr.io/${GITHUB_USER}/darwix-ai:latest
    command: ["celery","-A","darwixai","beat","-l","INFO"]
    env_file: .env
    depends_on: [db, redis]

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    command: server /data --console-address ":9001"
    ports: ["9000:9000","9001:9001"]
    volumes: [minio:/data]

  createbuckets:
    image: minio/mc:RELEASE.2024-11-16T11-31-44Z
    depends_on: [minio]
    entrypoint: ["/bin/sh","-c"]
    environment:
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
    command: >
      "mc alias set local http://minio:9000 $S3_ACCESS_KEY $S3_SECRET_KEY &&
       mc mb -p local/$S3_BUCKET || true &&
       mc anonymous set download local/$S3_BUCKET || true"

volumes:
  pgdata:
  minio:
